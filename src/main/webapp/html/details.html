<!DOCTYPE html>
<html lang="en">
<head>
    <base href="../"/>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title>n-cube</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="n-cube detail editor">
    <meta name="author" content="John DeRegnaucourt">

    <link href="css/jquery.layout-1.4.4.css" rel="stylesheet"/>
    <link href="css/jquery-ui-1.11.0.min.css" rel="stylesheet"/>
    <link href="css/jquery.gritter.css" rel="stylesheet"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="css/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="css/ncube-editor.css" rel="stylesheet"/>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/jquery.layout-1.4.4.js"></script>
    <script type="text/javascript" src="js/jquery.gritter.min.js"></script>
    <script type="text/javascript" src="js/jquery-scroll-into-view.js"></script>
    <script type="text/javascript" src="js/mitDate.js"></script>
    <script type="text/javascript" src="js/jsonUtil.js"></script>
    <script type="text/javascript" src="js/constants.js"></script>

</head>
<body style="padding:0px">
    <form role="form" class="container">
        <div class="row top-buffer">
            <div class="col-md-10">
                <label for="cube_name">Name</label>
                <input class="form-control" type="text" id="cube_name" readonly/>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-5">
                <label for="cube_revision">Revision</label>
                <input class="form-control" type="text" id="cube_revision" readonly/>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-5">
                <label class="control-label" for="cube_createDate">Create Date</label>
                <input class="form-control" type="text" id="cube_createDate" readonly/>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-5">
                <label class="control-label" for="cube_createHid">Created By</label>
                <input class="form-control" type="text" id="cube_createHid" readonly/>
            </div>

        </div>

        <div class="row top-buffer">
            <div class="col-md-5">
                <label class="control-label" for="cube_defValue">Default Value</label>
                <input class="form-control" type="text" id="cube_defValue"/>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-10">
                <label class="control-label" for="cube_notes">Notes</label>
                <textarea class="form-control" id="cube_notes" readonly></textarea>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-5">
                <label class="control-label" for="cube_id">ID</label>
                <input class="form-control" type="text" id="cube_id" readonly/>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-5">
                <label class="control-label" for="cube_sha1">SHA-1</label>
                <input class="form-control" type="text" id="cube_sha1" readonly/>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-md-5">
                <label class="control-label" for="cube_headSha1">HEAD SHA-1</label>
                <input class="form-control" type="text" id="cube_headSha1" readonly/>
            </div>
        </div>

    </form>
</body>
